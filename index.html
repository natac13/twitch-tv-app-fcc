<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Natac's TwitchTV</title>
  <!-- Style sheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Required js files to load -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="js/dist/app.js"></script>
</head>
<body ng-app="Twitty">

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Natac's Twitch Tv App</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#" role="button">
            All Users<span class="sr-only">(current)</span></a>
          </li>
          <li><a href="#" role="button">Online Users</a></li>
          <li><a href="#" role="button">Offlibe Users</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
</nav>

<main class="container-fluid text-center">
  <div class="row" ng-controller="StreamController">
    <div class="col-md-10 col-md-offset-1 col-xs-12">
      <ul class="list-unstyled">
        <li class="row" ng-repeat="user in users" ng-show="user.account">
          <div class="col-xs-8" ng-class-odd="{'col-xs-push-3' : $index % 2 === 0}">
            <h2>User: {{ user.displayName }}</h2>
            <p>Bio: {{  user.bio }}</p>
          </div>
          <div class="col-xs-3" ng-class-odd="{'col-xs-pull-8' : $index % 2 === 0}">
            <a href="{{ user.url }}">
              <img ng-src="{{ user.logo }}" alt="User Logo"
                class="img-responsive img-rounded" width="230px" height="230px">
            </a>
          </div>
          <hr class="col-xs-12">
        </li>
      </ul>
    </div>
  </div>
</main>










  <!-- Other js file -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
