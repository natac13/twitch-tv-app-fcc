<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Natac's TwitchTV</title>
  <!-- Style sheets -->
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- CDN from Google -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <!-- main js file -->
  <script src="js/dist/app.js"></script>
</head>
<body ng-app="Twitty">
<div class="wrapper" ng-controller="StreamController">
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://seancampbellnatac.com"
          target="_blank">
          Natac's Clicky Twitch Tv App
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <ul class="nav navbar-nav navbar-right" id="filters">
          <li ng-repeat="item in navItems" ng-class="{'active' : item.active}">
            <a href="#" ng-click="activate($index)">
              {{item.name | uppercase}} Users
            </a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
</nav>

<main class="container text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-12">
      <ul class="list-unstyled">
        <li class="row" ng-repeat="user in users | filter:filter"
          ng-show="user.account">
          <div class="col-xs-3"
            ng-class-odd="'col-xs-push-8'">

            <img ng-src="{{ user.logo }}" alt="User Logo" ng-show="user.logo"
              class="img-responsive img-rounded" width="200px" height="200px">
            <button class="btn btn-default" ng-show="user.logo" id="ohNo">
                Please Do Not Click
            </button>
            <i class="fa fa-twitch" ng-hide="user.logo" id="default"></i>
          </div>
          <div class="col-xs-5 col-xs-offset-3"
            ng-class-odd="'col-xs-pull-6'">
            <h2>{{ user.displayName | uppercase}}</h2>
            <a href="{{ user.url }}" target="_blank" id="status">
              <p><i class="fa fa-tv"></i>
                {{ user.status ? 'Streaming now!' : 'Not Streaming...'}}</p>
            </a>
            <p id="game" ng-show="user.status">Currently Playing...
{{user.game | uppercase}}</p>
            <p id="bio">{{ user.bio }}</p>
          </div>
          <hr id="separator" class="col-xs-12">
        </li>
      </ul>
    </div>
  </div>
</main>



<footer class="container-fluid text-center">
  <div class="row">
    <p id="author">
      Created by: Sean Campbell <i class="fa fa-copyright">2015</i>
    </p>
  </div>
</footer>





  </div> <!-- end wrapper -->
  <!-- Other js file -->
  <script src="js/dist/effects.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
